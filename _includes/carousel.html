<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ site.baseurl }}/img/2017/10/header-img.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ site.baseurl }}/img/2017/11/30.jpg" alt="Second slide" width="auto" height="500px">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ site.baseurl }}/img/2017/11/maxresdefault.jpg" alt="Third slide" width="auto" height="500px">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" width="auto" height="500px">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" width="auto" height="500px">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
